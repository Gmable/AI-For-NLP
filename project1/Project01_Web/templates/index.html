{% extends 'layout.html' %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
    </head>
    <body>

        <div align="center" style="margin-top:30px">
            <form method="POST" name = "form1">
                <p>News Processing</p>
                <textarea rows="10" cols="60" name="News" placeholder="请输入新闻"></textarea>
                <p></p>
                <input type="submit" value = "提交"/>
                <p></p>
                <table border = 1>
                    {% for key, value in result.items() %}

                        <tr>
                            <th> {{ key }} </th>
                            <td> {{ value }} </td>
                        </tr>

                    {% endfor %}
                </table>
            </form>
        </div>



    </body>
</html>
{% endblock %}
